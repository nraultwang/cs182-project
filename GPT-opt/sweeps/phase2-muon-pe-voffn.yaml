program: run_hydra.py
method: grid
metric:
  name: val/loss
  goal: minimize

# Tell wandb to use Hydra override syntax (no -- prefix)
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  # Base configuration
  hydra.job.name:
    value: "phase2-muon-pe-voffn"

  # Dataset and model (same as Phase 2 runs)
  training_data:
    value: fineweb1B

  gpt_model:
    value: gpt-small

  # Muon optimizer (PolarExpress, VOH-only mode, LR sweep)
  optimizer_params.name:
    value: muon

  optimizer_params.args.lr:
    values: [0.001, 0.002, 0.003, 0.004, 0.005, 0.006, 0.007, 0.008, 0.009, 0.01]

  optimizer_params.args.weight_decay:
    value: 0.01

  # AdamW betas for backup optimizer (embeddings, 1D params)
  optimizer_params.args.adamw_betas:
    value: [0.9, 0.999]

  # Apply Muon only to V, W_O, FFN
  optimizer_params.args.muon_mode:
    value: voh_only

  # PolarExpress method (Phase 1 best hyperparams)
  optimizer_params.args.polar_method:
    value: polarexpress

  optimizer_params.args.polar_num_iters:
    value: [5]

  optimizer_params.args.polar_safety:
    value: 1.01

  optimizer_params.args.polar_cushion:
    value: 0.024

  # Newton–Schulz steps (Muon parameter, still used internally)
  optimizer_params.args.ns_steps:
    value: 5

  # Seeds for Phase 2 (match AdamW Phase 2 runs)
  seed:
    values: [42, 123, 456]

  # Training parameters (0.3 epochs, consistent with MSLR search)
  training_data.training_params.num_epochs:
    value: 0.3

  training_data.training_params.batch_size:
    value: 32

  training_data.training_params.tokens_processed:
    value: 524288

  # Logging (same cadence as Phase 2 AdamW/Muon stage)
  # Values are in micro-steps: 160=10 opt steps, 800=50 opt steps, 3200=200 opt steps
  logging_params.log_step:
    value: 160

  logging_params.diag_log_step:
    value: 800

  logging_params.val_step:
    value: 3200

  logging_params.svd_log_step:
    value: 800

  logging_params.save_ckpt_step:
    value: 3200

  logging_params.wandb.project:
    value: "cs182-project-GPT-opt"

  logging_params.wandb.tags:
    value: ["phase2", "muon", "voffn", "polarexpress"]

# Phase 2 Muon (VOH-only, PolarExpress) LR sweep (voffn variant):
#   lr ∈ {0.001, 0.002, 0.003, 0.004, 0.005, 0.006, 0.007, 0.008, 0.009, 0.01}
#   seed ∈ {42, 123, 456}
# → 30 Muon+PE runs exploring VOH-only PE stability vs. AdamW and Muon+NS baselines.
