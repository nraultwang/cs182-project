program: run_hydra.py
method: grid
metric:
  name: val/loss
  goal: minimize

# Tell wandb to use Hydra override syntax (no -- prefix)
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  # Base configuration
  hydra.job.name:
    value: "reproduce-paper-adamw"

  # Dataset and model (match Muon reproduce-paper sweep)
  training_data:
    value: fineweb1B

  gpt_model:
    value: gpt-small

  # AdamW optimizer baseline for paper reproduction
  optimizer_params.name:
    value: adamw

  # Standard AdamW hyperparameters
  optimizer_params.args.lr:
    value: 0.0003

  optimizer_params.args.weight_decay:
    value: 0.0

  optimizer_params.args.betas:
    value: [0.9, 0.999]

  # Seeds (match Muon reproduce-paper sweep)
  seed:
    values: [42, 123, 456]

  # Training parameters (1 epoch, consistent with Muon reproduce-paper sweep)
  training_data.training_params.num_epochs:
    value: 1.0

  training_data.training_params.batch_size:
    value: 32

  training_data.training_params.tokens_processed:
    value: 524288

  # Logging (same cadence as reproduce-paper Muon sweep)
  logging_params.log_step:
    value: 160

  logging_params.diag_log_step:
    value: 800

  logging_params.val_step:
    value: 3200

  logging_params.svd_log_step:
    value: 800

  logging_params.save_ckpt_step:
    value: 3200

  logging_params.wandb.project:
    value: "cs182-project-GPT-opt"

  logging_params.wandb.tags:
    value: ["reproduce", "adamw", "paper", "baseline"]

# Reproduction AdamW baseline:
#   optimizer = AdamW
#   lr = 0.0003
#   weight_decay = 0.0
#   betas = (0.9, 0.999)
#   seed ∈ {42, 123, 456}
# → 3 AdamW runs matching the Muon reproduce-paper setup.
