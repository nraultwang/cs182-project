program: run_hydra.py
method: grid
metric:
  name: val/loss
  goal: minimize

# Tell wandb to use Hydra override syntax (no -- prefix)
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  # Base configuration
  hydra.job.name:
    value: "phase1-pe-focused"
  
  # Dataset and model
  training_data:
    value: fineweb1B
  
  gpt_model:
    value: gpt-tiny
  
  # Optimizer base
  optimizer_params.name:
    value: muon
  
  # Learning rate (fixed for Phase 1)
  optimizer_params.args.lr:
    value: 0.005
  
  optimizer_params.args.weight_decay:
    value: 0.1
  
  # PolarExpress method
  optimizer_params.args.polar_method:
    value: polarexpress
  
  # FOCUSED SWEEP: Test key dimensions separately
  # Run as separate mini-sweeps or all together
  
  # Dimension 1: Computational cost (num_iters)
  optimizer_params.args.polar_num_iters:
    values: [3, 5, 7]
  
  # Dimension 2: Numerical stability (safety) - only test with num_iters=5
  optimizer_params.args.polar_safety:
    value: 1.01  # Fix this for most runs
  
  # Dimension 3: Spectral interval (cushion) - only test with num_iters=5, safety=1.01
  optimizer_params.args.polar_cushion:
    value: 0.024  # Fix this for most runs
  
  # Newton-Schulz steps
  optimizer_params.args.ns_steps:
    value: 5
  
  # Training parameters (0.3 epochs = ~572 steps = ~90 min on A6000)
  training_data.training_params.num_epochs:
    value: 0.3
  
  training_data.training_params.tokens_processed:
    value: 524288
  
  # Logging (adjusted for gradient accumulation=16)
  # Values are in micro-steps: 800=50 opt steps, 3200=200 opt steps, 1600=100 opt steps
  logging_params.log_step:
    value: 800
  
  logging_params.val_step:
    value: 3200
  
  logging_params.svd_log_step:
    value: 1600
  
  logging_params.save_ckpt_step:
    value: 80000
  
  logging_params.wandb.project:
    value: "cs182-polar-express"
  
  logging_params.wandb.tags:
    value: ["phase1", "focused", "num-iters-sweep"]

# This creates: 3 runs (varying num_iters only)
# After analyzing, create separate sweeps for safety and cushion
