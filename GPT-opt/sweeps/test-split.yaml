program: run_hydra.py
method: grid
metric:
  name: val/loss
  goal: minimize

# Tell wandb to use Hydra override syntax (no -- prefix)
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  # Base configuration
  hydra.job.name:
    value: "test-split"
  
  # Dataset and model
  training_data:
    value: fineweb1B
  
  gpt_model:
    value: gpt-small
  
  # Muon optimizer with PolarExpress
  optimizer_params.name:
    value: muon
  
  # Learning rate and weight decay
  optimizer_params.args.lr:
    value: 0.01
  
  optimizer_params.args.weight_decay:
    value: 0.0
  
  # AdamW betas for backup optimizer (embeddings, 1D params)
  optimizer_params.args.adamw_betas:
    value: [0.9, 0.999]
  
  # Use PolarExpress for orthogonalization (standard PE params)
  optimizer_params.args.polar_method:
    value: polarexpress
  
  optimizer_params.args.polar_num_iters:
    value: [5]
  
  optimizer_params.args.polar_safety:
    value: 1.01
  
  optimizer_params.args.polar_cushion:
    value: 0.024
  
  # Newton-Schulz steps (Muon internal parameter, still used for non-PE modes)
  optimizer_params.args.ns_steps:
    value: 5

  # Fixed Muon application mode for this test
  #   - muon_mode: split_qkv
  #   - split_heads: False
  optimizer_params.args.muon_mode:
    value: split_qkv

  optimizer_params.args.split_heads:
    value: False

  # Three seeds for this structural ablation
  seed:
    values: [42, 123, 456]
  
  # Training parameters (1 epoch test run)
  training_data.training_params.num_epochs:
    value: 1
  
  training_data.training_params.batch_size:
    value: 32

  training_data.training_params.tokens_processed:
    value: 524288
  
  # Logging (same cadence as other 1-epoch tests)
  # Values are in micro-steps: 160=10 opt steps, 800=50 opt steps, 3200=200 opt steps
  logging_params.log_step:
    value: 160
  
  logging_params.diag_log_step:
    value: 800
  
  logging_params.val_step:
    value: 3200
  
  logging_params.svd_log_step:
    value: 800
  
  logging_params.save_ckpt_step:
    value: 3200
  
  logging_params.wandb.project:
    value: "cs182-project-GPT-opt"
  
  logging_params.wandb.tags:
    value: ["test", "muon", "split-qkv", "polarexpress"]
