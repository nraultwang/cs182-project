program: run_hydra.py
method: grid
metric:
  name: val/loss
  goal: minimize

# Tell wandb to use Hydra override syntax (no -- prefix)
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

parameters:
  # Base configuration
  hydra.job.name:
    value: "test-gpt-small"
  
  # Dataset and model
  training_data:
    value: fineweb1B
  
  gpt_model:
    value: gpt-small  # 117M params
  
  # Test optimizer - just 1 LR
  optimizer_params.name:
    value: adamw
  
  optimizer_params.args.lr:
    value: 0.0003  # Just 1 value to test timing
  
  optimizer_params.args.weight_decay:
    value: 0.1
  
  # Short run for testing (0.2 epochs for timing)
  training_data.training_params.num_epochs:
    value: 0.2
  
  training_data.training_params.tokens_processed:
    value: 524288
  
  # Logging (adjusted for gradient accumulation)
  logging_params.log_step:
    value: 800
  
  logging_params.val_step:
    value: 3200
  
  logging_params.svd_log_step:
    value: 800
  
  logging_params.wandb.project:
    value: "cs182-polar-express"
  
  logging_params.wandb.tags:
    value: ["test", "gpt-small", "timing"]

# This creates: 1 quick test to measure gpt-small timing
