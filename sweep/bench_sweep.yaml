# test max compute throughput of A6000s.
program: benchmark.py
method: grid
name: a6000-compute-benchmark-v5-muon

metric:
  name: perf/steps_per_sec
  goal: maximize

parameters:
  seed:
    values: [41, 42, 43]

  model_name:
    values: ["gpt2"]
  
  sequence_length:
    values: [1024]

  run_profile:
    values: ["bf16_native"]

  lr:
    values: [0.01, 0.001, 0.0001, 0.00001, 0.000001]

  # We will test both AdamW (baseline) and Muon
  optimizer:
    values: ["muon", "adamw"]
